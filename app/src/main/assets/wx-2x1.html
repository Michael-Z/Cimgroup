<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>竞彩足球玩法</title>
	<meta name="viewport" content="width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

	<style type="text/css">
		*{margin: 0;padding: 0;}
		li{
			list-style: none;
		}
		ul,dl {
		    width: 94%;
		    margin: 10px auto 60px;
		    padding: 10px;
		    box-sizing: border-box;
		    background-color: #fff;
		    font-size: 14px;
		    line-height: 1.5;
		}
		ul li, dl dd {
		    margin-bottom: 15px;
		}
		dl dt{
			margin-bottom: 10px;
			font-size: 16px;
			font-weight: 700;
		}
	</style>
</head>
<body>
	<dl>
		<dd>
			1、本功能是结合竞彩胜平负和让球胜平负两个玩法的混合过关，利用混合过关的特性将一场比赛转化成双选项的投注方式。
		</dd>
		<dd>
			2、投注页面的选项，会转化成对应的真实竞彩投注选项，进行做单。最终的彩果，依然会按照竞彩的实际选项来执行。
		</dd>
		<dd>
			3、赛程只取让球胜平负玩法中，让球值为（-1）和（+1）的比赛。
		</dd>
		<dd>
			4、【主胜】=胜平负【主胜】<br>
			   【客不败】=让球胜平负（-1）下的【让负】<br>
			   【客胜】=胜平负【主负】<br>
			   【主不败】=让球胜平负（+1）下的【让胜】
		</dd>
	</dl>

</body>
</html>
